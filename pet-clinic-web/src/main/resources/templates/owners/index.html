<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Ownews Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="yulo.springframework.model.Owner"*/-->
<h1 th:text="'Owners List'">Owners List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each= "owner:${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.name}">Joe</td>
        <td th:text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
